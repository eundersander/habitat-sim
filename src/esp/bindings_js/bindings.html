<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Habitat</title>
  <link rel="stylesheet" href="WebApplication.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="hidden" id="warning"></div>
  <h1>Render-client Demo</h1>
  <div id="container" class="width-800">
    <div id="sizer">
      <div id="expander">
        <div id="listener">
          <canvas id="canvas" width="800" height="600"></canvas>
          <div style="display:none">
            <div class="inventory-center">
              <canvas id="inventory" width="80" height="80"></canvas>
            </div>
            <canvas id="topdown" width="640" height="480"></canvas>
            <canvas id="semantic" width="800" height="600" style="transform: scaleY(-1)"></canvas>
            <canvas id="radar"></canvas>
            <pre id="log"></pre>
            <div id="scope"></div>
          </div>
          <div id="status">Initialization...</div>
          <div id="status-description"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="fps">[fps]</div>
  

  <script src="WindowlessEmscriptenApplication.js"></script>
  <script async src="hsim_bindings.js"></script>
</body>
</html>
